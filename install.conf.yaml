- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/scripts: scripts

- shell:
    - [git submodule update --init --recursive, Installing submodules]
